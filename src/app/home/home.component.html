<div class="row">
  <div class="col s12 m3" *ngFor="let person of persons">
    <div class="card">
      <div class="card-image">
        <img [src]="person.imageUrl">

      </div>
      <div class="card-content">
        <span class="card-title">{{person.name}}</span>
        <p>{{person.phone}}</p>
        <p>{{person.email}}</p>
        <div class="card-action">
          <p><a [routerLink]="['person', person.id]">VIEW CONTACT</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
